<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" href="{% static 'assets/bootstrap_4.1.3_dist/css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
        <link rel="shortcut icon" href="{% static 'assets/imgs/logo.png' %}" type="image/x-icon">

        <title>Supervelha SPA</title>
    </head>
    <body>
        <button class="custom-range:focus d-flex form-inline position-fixed rounded rolar_cima p-2" onclick="voltar_cima();">
            <img class="w-100 rounded" src="{% static 'assets/imgs/seta_cima.png' %}" alt="">
        </button>
        <header class="text-white">
            <nav class="navbar navbar-light bg-transparent">
                <div class="container-fluid">
                    <div class="navbar-brand w-auto"><a href="{% url 'index' %}"><img class="rounded mr-3" src="{% static 'assets/imgs/seta_esquerda.png' %}" alt=""></a><a href="{% url 'index' %}"><img class="rounded" src="{% static 'assets/imgs/logo.png' %}" alt=""></a></div>
                    <div class="d-flex">
                        <a class="btn_nav rounded mr-2 ml-2" href="{% url 'cadastro' %}">Cadastrar</a>
                        <a class="btn_nav rounded mr-2 ml-2" href="#">Sobre o site</a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section class="w-50 m-auto py-2 text-white" id="">
                {% if messages %}
                <div class="alert-container">
                    {% for message in messages %}
                    {% if message.tags == "success" %}
                    <p class="alert-success p-2 rounded"> {{ message }}</p>
                </div>
                    {%else%}
                    <p class="alert-danger p-2 rounded"> {{ message }}</p>
                    {% endif %}
                    {% endfor %}
                
                {% endif %}
                <!-- formulario-->
                <form class="form mt-5 w-100 bgc_claro rounded p-1 pb-2 shadow" action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <h3 class="text-white">Preencha com seus dados</h3>
                    <label class="row m-2 fonte_media" for="username">Nome: </label>
                    <input class="rounded w-100 mb-3" type="text" id="username" name="username" placeholder="Nome de usuÃ¡rio">
                    <label class="row m-2 fonte_media" for="username">Senha: </label>
                    <input class="rounded w-100 mb-3" type="password" id="username" name="password" placeholder="Senha">
                    <button class="row btn_nav rounded m-auto">Entrar</button>
                </form>
            </section>
        </main>
        <object class="w-100 obj_footer" data="{% static 'assets/paginas/footer.html' %}" type="text/html"></object>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
