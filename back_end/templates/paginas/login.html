<!DOCTYPE html>
  <html lang="pt-br">
      <head>
          <meta charset="UTF-8">
          {% load static %}
          <link rel="stylesheet" href="{% static 'assets/bootstrap_4.1.3_dist/css/bootstrap.css' %}">
          <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Supervelha SPA</title>
      </head>
      <body>
          <header class="text-white">
              <nav class="navbar navbar-light bg-transparent">
                  <div class="container-fluid">
                      <div class="navbar-brand"><a href="{% url 'index' %}"><img class="rounded" src="{% static 'assets/imgs/logo.png' %}" alt=""></a></div>
                      <div class="d-flex">
                          <a class="nav-link" href="{% url 'cadastro' %}">Cadastrar</a>
                          <a class="nav-link" href="#">Sobre o site</a>
                      </div>
                  </div>
              </nav>
          </header>
          <main>
              <section class="accordion w-75 m-auto py-2 " id="accordion_entrar">
                  <div id="heading_one">
                      <button class="btn btn_geral w-100" type="button" data-toggle="collapse" data-target="#formulario_p" aria-expanded="true" aria-controls="formulario_p">Sou professor</button>
                  </div>
                  
                  <!-- formulario_professor-->
                  <form class="form collapse mt-3" aria-labelledby="heading_one" data-parent="#accordion_entrar" id="formulario_p" action="{% url 'login' %}" method="POST">
                      {% csrf_token %}
                      <label class="" for="">
                          <input class="rounded" type="text" name="username" placeholder="Nome de usuário">
                      </label>
                  
                      <label class="" for="">
                          <input class="rounded" type="password" name="password" placeholder="Senha">
                      </label>
                      <button class="btn-info rounded">Entrar</button>
                  </form>
                  <div class="my-2" id="heading_one">
                      <button class="btn btn_geral w-100" type="button" data-toggle="collapse" data-target="#formulario_a" aria-expanded="true" aria-controls="formulario_a">Sou aluno</button>
                  </div>
  
                  <!-- formulario_aluno-->
                  <form class="form collapse mt-3" aria-labelledby="heading_one" data-parent="#accordion_entrar" id="formulario_a" action="" method="POST">
                      <label class="" for="">
                          <input class="rounded" type="text" placeholder="Nome de usuário">
                      </label>
                  
                      <label class="" for="">
                          <input class="rounded" type="password" placeholder="Senha">
                      </label>
                      <button class="btn-info rounded" >Entrar</button>
                  </form>
              </section>
          </main>
          <object class="w-100 obj_footer" data="{% static 'assets/paginas/footer.html' %}" type="text/html"></object>
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      </body>
  </html>
